<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Invisible Language Translator</title>
<style>
  body {
    background-color: #121212;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 30px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    user-select: none;
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
    letter-spacing: 1.5px;
    margin-bottom: 30px;
  }
  .container {
    display: flex;
    gap: 25px;
    width: 100%;
    max-width: 900px;  /* limit max width */
    margin: 0 auto;    /* center container */
    justify-content: center;
    /* flex-wrap controlled by JS */
  }
  .box {
    background-color: #222;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255 255 255 / 0.1);
    flex-grow: 1;
    flex-shrink: 1;
    min-width: 280px;
    display: flex;
    flex-direction: column;
    padding: 20px;
    /* max-width and flex-basis controlled by JS */
  }
  label {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 12px;
    user-select: none;
  }
  textarea {
    flex-grow: 1;
    background-color: #1e1e1e;
    border: none;
    border-radius: 6px;
    color: white;
    font-family: monospace;
    font-size: 15px;
    padding: 12px;
    resize: vertical;
    min-height: 250px;
    transition: background-color 0.3s;
  }
  textarea::placeholder {
    color: #888;
  }
  textarea:focus {
    outline: none;
    background-color: #2a2a2a;
    box-shadow: 0 0 6px #4a90e2;
  }
  button {
    margin-top: 15px;
    padding: 12px 20px;
    background-color: #4a90e2;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    box-shadow: 0 3px 6px rgba(74, 144, 226, 0.5);
  }
  button:hover {
    background-color: #357abd;
    box-shadow: 0 4px 8px rgba(53, 122, 189, 0.8);
  }
  button:active {
    background-color: #2a5d9e;
    box-shadow: none;
  }
</style>
</head>
<body>

<h1>Invisible Language Translator</h1>

<div class="container">
  <div class="box">
    <label for="plain">Plain Text</label>
    <textarea id="plain" placeholder="Type your message..."></textarea>
    <button onclick="copyText('plain')">Copy Left</button>
  </div>

  <div class="box">
    <label for="secret">Invisible Encoded</label>
    <textarea id="secret" placeholder="Invisible encoded output..."></textarea>
    <button onclick="copyText('secret')">Copy Right</button>
  </div>
</div>

<script>
  const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 ~!@#$%^&*()_+-={}[]|\\:;\"'<>,.?/";

  const invisibleDigits = [
    '\u200B', // 0 ZWSP
    '\u200C', // 1 ZWNJ
    '\u200D', // 2 ZWJ
    '\u2060', // 3 Word Joiner
    '\u2061', // 4 Function Application
    '\u2062', // 5 Invisible Times
    '\u2063', // 6 Invisible Separator
    '\u2064', // 7 Invisible Plus
    '\u206A', // 8 Inhibit Symmetric Swapping
    '\u206B'  // 9 Activate Symmetric Swapping
  ];

  const delimiter = '\u2069'; // Pop Directional Isolate

  const digitMap = {};
  invisibleDigits.forEach((ch, i) => digitMap[ch] = i);

  function encode(text) {
    let result = '';
    for (const ch of text) {
      const index = charset.indexOf(ch);
      if(index === -1) continue;
      const strIndex = index.toString(10);
      for (const digit of strIndex) {
        result += invisibleDigits[parseInt(digit)];
      }
      result += delimiter;
    }
    return result;
  }

  function decode(code) {
    let result = '';
    let currentDigits = '';
    for (const ch of code) {
      if(ch === delimiter) {
        if(currentDigits.length === 0) continue;
        let numStr = '';
        for (const d of currentDigits) {
          const digit = digitMap[d];
          if(digit === undefined) {
            numStr = null;
            break;
          }
          numStr += digit;
        }
        if(numStr !== null) {
          const index = parseInt(numStr, 10);
          result += charset[index] || '?';
        }
        currentDigits = '';
      } else {
        currentDigits += ch;
      }
    }
    return result;
  }

  const plain = document.getElementById('plain');
  const secret = document.getElementById('secret');

  let ignoreInput = false;

  function updateEncoded() {
    if(ignoreInput) return;
    ignoreInput = true;
    secret.value = encode(plain.value);
    ignoreInput = false;
  }

  function updateDecoded() {
    if(ignoreInput) return;
    ignoreInput = true;
    plain.value = decode(secret.value);
    ignoreInput = false;
  }

  plain.addEventListener('input', updateEncoded);
  secret.addEventListener('input', updateDecoded);

  function copyText(id) {
    const el = document.getElementById(id);
    const text = el.value;
    navigator.clipboard.writeText(text).then(() => {
      alert('Copied text!');
    });
  }

  function adjustBoxSizes() {
    const container = document.querySelector('.container');
    const boxes = document.querySelectorAll('.box');
    const containerWidth = container.clientWidth;

    const minBoxWidth = 280;
    const gap = 25;

    if (containerWidth >= (minBoxWidth * 2 + gap)) {
      const boxWidth = (containerWidth - gap) / 2;
      boxes.forEach(box => {
        box.style.maxWidth = boxWidth + 'px';
        box.style.flexBasis = boxWidth + 'px';
      });
      container.style.flexWrap = 'nowrap';
    } else {
      boxes.forEach(box => {
        box.style.maxWidth = '100%';
        box.style.flexBasis = '100%';
      });
      container.style.flexWrap = 'wrap';
    }
  }

  window.addEventListener('load', adjustBoxSizes);
  window.addEventListener('resize', adjustBoxSizes);
</script>

</body>
</html>
