<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Overlay Editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }

    video, #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    #overlay {
      display: none;
      opacity: 0.5;
    }

    .controls {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 6px;
    }

    .control-row {
      display: flex;
      gap: 6px;
    }

    .control-row > * {
      flex: 1;
    }

    #imageInput {
      flex: 0.6;
    }

    #opacitySlider {
      flex: 1.4;
    }

    input[type="range"], button {
      width: 100%;
      box-sizing: border-box;
      background: #444;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="file"] {
      background: #222;
      padding: 8px 5px;
      color: white;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <img id="overlay" src="">
    <div class="controls" id="controls">
      <div class="control-row">
        <input type="file" id="imageInput" accept="image/*">
        <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.5">
      </div>
      <div class="control-row">
        <button id="resetButton">üåÄ Reset</button>
        <button id="lockAllButton">üîí Lock All</button>
        <button id="lockRotateButton">üîÅ Lock Rotate</button>
        <button id="lockScaleButton">üîç Lock Scale</button>
        <button id="lockMoveButton">‚úã Lock Move</button>
      </div>
    </div>
  </div>

  <script>
    const camera = document.getElementById('camera');
    const overlay = document.getElementById('overlay');
    const imageInput = document.getElementById('imageInput');
    const opacitySlider = document.getElementById('opacitySlider');
    const resetButton = document.getElementById('resetButton');
    const controls = document.getElementById('controls');

    const lockAllButton = document.getElementById('lockAllButton');
    const lockRotateButton = document.getElementById('lockRotateButton');
    const lockScaleButton = document.getElementById('lockScaleButton');
    const lockMoveButton = document.getElementById('lockMoveButton');

    let locks = {
      all: false,
      rotate: false,
      scale: false,
      move: false
    };

    let transform = {
      x: 0,
      y: 0,
      scale: 1,
      rotation: 0
    };

    function applyTransform() {
      overlay.style.transform = `
        translate(${transform.x}px, ${transform.y}px)
        rotate(${transform.rotation}deg)
        scale(${transform.scale})
      `;
    }

    function resetTransform() {
      transform = { x: 0, y: 0, scale: 1, rotation: 0 };
      applyTransform();
    }

    // Setup camera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } },
      audio: false
    }).then(stream => {
      camera.srcObject = stream;
    }).catch(err => {
      alert("Camera access denied.");
      console.error(err);
    });

    // Upload image
    imageInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          overlay.src = e.target.result;
          overlay.style.display = 'block';
          resetTransform();
        };
        reader.readAsDataURL(file);
      }
    });

    // Opacity
    opacitySlider.addEventListener('input', () => {
      overlay.style.opacity = opacitySlider.value;
    });

    // Lock behavior
    function updateLockLabels() {
      const individualLocked = locks.rotate && locks.scale && locks.move;
      locks.all = individualLocked;

      lockAllButton.textContent = locks.all ? '‚úÖ Lock All' : 'üîí Lock All';
      lockRotateButton.textContent = locks.rotate ? '‚úÖ Lock Rotate' : 'üîÅ Lock Rotate';
      lockScaleButton.textContent = locks.scale ? '‚úÖ Lock Scale' : 'üîç Lock Scale';
      lockMoveButton.textContent = locks.move ? '‚úÖ Lock Move' : '‚úã Lock Move';
    }

    function toggleLock(lockKey, button, label) {
      if (locks.all) locks.all = false;
      locks[lockKey] = !locks[lockKey];
      updateLockLabels();
    }

    lockAllButton.addEventListener('click', () => {
      const newState = !locks.all;
      locks.all = newState;
      locks.rotate = newState;
      locks.scale = newState;
      locks.move = newState;
      updateLockLabels();
    });

    lockRotateButton.addEventListener('click', () => toggleLock('rotate', lockRotateButton, 'Lock Rotate'));
    lockScaleButton.addEventListener('click', () => toggleLock('scale', lockScaleButton, 'Lock Scale'));
    lockMoveButton.addEventListener('click', () => toggleLock('move', lockMoveButton, 'Lock Move'));

    resetButton.addEventListener('click', resetTransform);

    // Gesture handling
    let start = { x: 0, y: 0 };
    let initialTransform = { ...transform };
    let startDist = 0;
    let startAngle = 0;

    function getMidpoint(touches) {
      return {
        x: (touches[0].clientX + touches[1].clientX) / 2,
        y: (touches[0].clientY + touches[1].clientY) / 2
      };
    }

    function getDistance(touches) {
      const dx = touches[1].clientX - touches[0].clientX;
      const dy = touches[1].clientY - touches[0].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function getAngle(touches) {
      const dx = touches[1].clientX - touches[0].clientX;
      const dy = touches[1].clientY - touches[0].clientY;
      return Math.atan2(dy, dx) * 180 / Math.PI;
    }

    function isTouchOnControls(touches) {
      for (let i = 0; i < touches.length; i++) {
        const el = document.elementFromPoint(touches[i].clientX, touches[i].clientY);
        if (controls.contains(el)) return true;
      }
      return false;
    }

    container.addEventListener('touchstart', e => {
      if (overlay.style.display === 'none' || isTouchOnControls(e.touches) || locks.all) return;

      if (e.touches.length === 1) {
        start.x = e.touches[0].clientX;
        start.y = e.touches[0].clientY;
        initialTransform = { ...transform };
      } else if (e.touches.length === 2) {
        startDist = getDistance(e.touches);
        startAngle = getAngle(e.touches);
        const midpoint = getMidpoint(e.touches);
        start.x = midpoint.x;
        start.y = midpoint.y;
        initialTransform = { ...transform };
      }
    }, { passive: false });

    container.addEventListener('touchmove', e => {
      if (overlay.style.display === 'none' || isTouchOnControls(e.touches) || locks.all) return;
      e.preventDefault();

      if (e.touches.length === 1 && !locks.move) {
        const dx = e.touches[0].clientX - start.x;
        const dy = e.touches[0].clientY - start.y;
        transform.x = initialTransform.x + dx;
        transform.y = initialTransform.y + dy;
      } else if (e.touches.length === 2) {
        const midpoint = getMidpoint(e.touches);
        const dx = midpoint.x - start.x;
        const dy = midpoint.y - start.y;

        if (!locks.move) {
          transform.x = initialTransform.x + dx;
          transform.y = initialTransform.y + dy;
        }

        if (!locks.scale) {
          const newDist = getDistance(e.touches);
          transform.scale = initialTransform.scale * (newDist / startDist);
        }

        if (!locks.rotate) {
          const newAngle = getAngle(e.touches);
          transform.rotation = initialTransform.rotation + (newAngle - startAngle);
        }
      }

      applyTransform();
    }, { passive: false });
  </script>
</body>
</html>
